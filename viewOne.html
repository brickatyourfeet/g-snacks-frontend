<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <title>Galvanize Snacks!</title>
  </head>
  <body>
    <div class='container-fluid navigation'>
      <div class='row'>
        <div class='col-10'>
          <ul>
            <a href=''><li>Home</li></a>
            <a href=''><li>View All</li></a>
            <a href=''><li>Add/Edit</li></a>
          </ul>
        </div>
        <div class='col-2'>
          <a href=''>Log Out</a>
        </div>
      </div>
    </div>
    <div class='infoBox title'>
      <div class='inputLine'>
        <p>View a Snack</p>
      </div>
    </div>
    <div class='infoBox snackImg'>
      <p>Replace with img of snack</p>
    </div>
    <div class='infoBox textInputs'>
      <form>
        <div class='inputLine'>
          <p>ID Number: </p>
          <input class='formInput' type='text' placeholder='ID Number'>
        </div>
        <div class='inputLine'>
          <p>Name: </p><input class='formInput' type='text' placeholder='Name'>
        </div>
        <div class='inputLine'>
          <p>Rating: </p><select name="snack">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class='inputLine'>
          <p>Price: </p><input class='formInput' type='text' placeholder='Price'>
        </div>
        <div class='inputLine'>
          <p>Description: </p><input class='formInput' type='text' placeholder='Description'>
        </div>
        <input type='submit' value='Add/Edit'>
      </form>
    </div>
    <div class='bg'></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/viewOne.js"></script>
  </body>
</html>
